<div th:fragment="header">
	<div>
		<span th:if="${session.userDTO} == null">
			<a th:href="@{/oauth2/authorization/discord}">디스코드로 로그인하기</a>
		</span>

		<span th:if="${session.userDTO} != null">

			환영합니다, <span th:text="${session.userDTO.globalName}"></span> 님

			<div>
				<a th:href="@{/account}">내 계정으로 가기</a>
			</div>

			<form th:action="@{/logout}" method="post" style="display:inline;">
				<button type="submit">로그아웃 하기</button>
			</form>


		</span>
	</div>
	
	<hr>
</div>
